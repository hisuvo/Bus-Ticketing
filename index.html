<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticketing</title>
    
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awosume CND Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DaisyUi and Tailwind CND link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily:{
                raleway:`"Raleway", sans-serif`,
                inter:`"Inter", sans-serif`,

              }
            }
          }
        }
      </script>

</head>
<body>
    <main class="container mx-auto px-4">

        <!-- SD Poribhon section start -->
        <section class="relative">
            <!-- set selection section -->
            <div class="grid md:grid-cols-12 py-4">
                <!-- left part -->
                <div class="col-span-12 md:col-span-7  md:border-r-2 border-dashed md:pr-8">
                    <h2 class="text-2xl font-semibold font-raleway py-4">Select Your Sit</h2>
                    <div class="border border-dashed"></div>

                    <!-- set selection part -->
                    <div class="flex justify-between items-center py-2">
                        <p class="text-lg">Available <span id="available_seat" >40</span></p>
                        <p class="text-green-500 text-lg"><span  id="selected_seat">0</span> Selected</p>
                    </div>
                    <div class="border border-dashed"></div>

                    <!-- Set icon -->
                     <div class="py-4">
                        <!-- driver Block -->
                            <div class="grid grid-cols-12 py-4 gap-4">
                                <button class="btn col-start-11 col-span-2">A</button>
                            </div>

                         <div class="space-y-4">

                              <!-- A Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class="col-span-1">A</button>
                                <button class="btn col-span-2">A1</button>
                                <button class="btn col-span-2">A2</button>
                                <button class="col-span-3"></button>
                                <button class="btn col-span-2">A3</button>
                                <button class="btn col-span-2">A4</button>
                            </div>
                            
                              <!-- B Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">B</button>
                                <button class="btn col-span-2">B1</button>
                                <button class="btn col-span-2">B2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">B3</button>
                                <button class="btn col-span-2">B4</button>
                            </div>

                              <!-- C Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">C</button>
                                <button class="btn col-span-2">C1</button>
                                <button class="btn col-span-2">C2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">C3</button>
                                <button class="btn col-span-2">C4</button>
                            </div>

                              <!-- D Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">D</button>
                                <button class="btn col-span-2">D1</button>
                                <button class="btn col-span-2">D2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">D3</button>
                                <button class="btn col-span-2">D4</button>
                            </div>

                              <!-- E Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">E</button>
                                <button class="btn col-span-2">E1</button>
                                <button class="btn col-span-2">E2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">E3</button>
                                <button class="btn col-span-2">E4</button>
                            </div>

                              <!-- F Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">F</button>
                                <button class="btn col-span-2">F1</button>
                                <button class="btn col-span-2">F2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">F3</button>
                                <button class="btn col-span-2">F4</button>
                            </div>

                              <!-- G Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">G</button>
                                <button class="btn col-span-2">G1</button>
                                <button class="btn col-span-2">G2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">G3</button>
                                <button class="btn col-span-2">G4</button>
                            </div>

                              <!-- H Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">H</button>
                                <button class="btn col-span-2">H1</button>
                                <button class="btn col-span-2">H2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">H3</button>
                                <button class="btn col-span-2">H4</button>
                            </div>

                              <!-- I Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">I</button>
                                <button class="btn col-span-2">I1</button>
                                <button class="btn col-span-2">I2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">I3</button>
                                <button class="btn col-span-2">I4</button>
                            </div>

                              <!-- J Block sit -->
                            <div class="seat-number grid grid-cols-12 gap-4">
                                <button class=" col-span-1">J</button>
                                <button class="btn col-span-2">J1</button>
                                <button class="btn col-span-2">J2</button>
                                <button class=" col-span-3"></button>
                                <button class="btn col-span-2">J3</button>
                                <button class="btn col-span-2">J4</button>
                            </div>

                          </div>

                     </div>
                </div>

                <!-- Right Part -->
                
                <div class="col-span-12 md:col-span-5 md:pl-8">
                    <h2 class="text-2xl font-semibold font-raleway py-4">Select Your Sit</h2>
                    <!-- border dase here -->
                    <div class="border border-dashed"></div>
                    
                    <!-- Set Booking Update -->
                    <div class="bg-gray-50 rounded-md my-4">
                      <div class="p-4 space-y-4">

                        <div class="flex justify-between items-center ">
                          <p>Seat <sup id="every_person_seat" class="text-green-400 text-xl font-bold">0</sup> </p>
                          <p>Class</p>
                          <p>Price</p>
                        </div>

                        <div class="border border-dashed"></div>
                        <!-- Booking seat -->
                        <div id="seat_booking_serial" class=" space-y-3">

                          <!-- <h2 class="flex justify-between items-center "> <span>C2</span> <span>Economi</span> <span>550</span> </h2> -->

                        </div>
                        
                        <div class="divider"></div>
                        
                        <!-- Booking seat price -->
                        <h2 class="flex justify-between items-center "> <span>Total Price</span> <span id="total_price">000</span> </h2>
                        
                        <h2 class="flex items-center justify-end relative">
                          <input id="input_discount_apply" class="w-full p-4 shadow-sm rounded-md" placeholder="Have any cuppon" type="text" name="" id="">
                          <button id="discount_apply_button"  class="btn btn-md btn-primary absolute ">Apply</button>
                        </h2>
                        
                        <h2 class="flex justify-between items-center "> <span>Grand Total</span> <span id="grand_price">000</span> </h2>

                      </div>
                    </div>

                    <!-- Grand total form -->
                    <div class="shadow-lg">

                      <form class="card-body">

                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Passenger Name*</span>
                          </label>
                          <input id="ticket_buyer_name" type="text" placeholder="Enter Your Name" class="input input-bordered" required />
                        </div>

                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Phone Number*</span>
                          </label>
                          <input id="ticket_buyer_number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                        </div>

                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Email Id</span>
                          </label>
                          <input id="ticket_buyer_email" type="email" autocomplete="off" placeholder="Enter your email" class="input input-bordered" required />
                        </div>

                        <div class="form-control mt-6">
                          <button id="next_button" class="btn btn-primary font-semibold">Next</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
            <!-- Set  -->  
        </section>

        <!-- SD Poribhon section end -->

        <!-- Modle conatiner -->
        <section class="hidden">
          <div class="h-[100vh] w-[100vw] absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] flex justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-4 w-2/4 px-8 py-16 shadow-2xl rounded-lg bg-slate-50">
              <p><img src="./assets/success.png" alt=""></p>
              <h1 class="text-4xl font-medium text-green-300">SUCCESS</h1>
              <h3 class="text-2xl font-bold text-center">Thank you for Booking Our Bus Seats. <br> We are working hard to find the best service and deals for you</h3>
              <h1 class="text-4xl font-light">Shortly you will find a confirmation in your email</h1>
              <button class="btn btn-success w-full mt-5 text-2xl text-white">continue</button>
              
            </div>
          </div>
        </section>
        
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/bus_ticket.js"></script>
</body>
</html>
